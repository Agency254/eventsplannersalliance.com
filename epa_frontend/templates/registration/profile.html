{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding-top: 160px; padding-left: 0; padding-right: 0;">
        <h2>{{ user.get_full_name }}</h2>
        <ul>
          <li>Username: {{ user.username }}</li>
          <li>Bio: {{ profile.bio }}</li>
        </ul>
            <img src="{{ profile.user_icon.url }}">
        <a href="/accounts/profile/update" class="btn btn-outline-dark">Update Profile</a>
    </div>
{% endblock %}
