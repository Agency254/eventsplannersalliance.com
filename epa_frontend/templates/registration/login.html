{% extends "base.html" %}

{% block content %}
    <div class="container" style="padding-top: 160px; padding-left: 0; padding-right: 0;">

        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-dark">LogIn</button>
        </form>
        <a href="{% url 'password_reset' %}"><i>Forgot Password?</i></a>

    </div>
{% endblock %}
